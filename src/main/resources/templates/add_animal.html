<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Přidat zvíře</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="container py-5">
<div class="row justify-content-center">
  <div class="col-12 col-md-6">
    <div class="form-container p-4">
      <h1 class="text-center mb-4">Přidat nové zvíře</h1>
      <form action="/animal/add" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Jméno:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="species" class="form-label">Druh:</label>
          <input type="text" id="species" name="species" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="birthdate" class="form-label">Datum narození:</label>
          <input type="date" id="birthdate" name="birthdate" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">Pohlaví:</label>
          <input type="text" id="gender" name="gender" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="enclosureId" class="form-label">Výběh:</label>
          <select name="enclosureId" id="enclosureId" class="form-select" required>
            <option th:each="enclosure : ${enclosures}"
                    th:value="${enclosure.enclosureId}"
                    th:text="${enclosure.location + ' (' + enclosure.capacity + ' míst)'}"></option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Přidat zvíře</button>
      </form>
    </div>
  </div>
</div>
</body>
