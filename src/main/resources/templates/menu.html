<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hlavní menu</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        a {
            color: #0dcaf0;
        }
        a:hover {
            color: #0abde3;
        }
        .container {
            max-width: 600px;
            margin-top: 20px;
        }
        .card {
            border: 1px solid #343a40;
        }
    </style>

    <script>
        function toggleTheme() {
            const theme = document.documentElement.getAttribute('data-bs-theme');
            const newTheme = theme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
        });
    </script>
</head>
<body>
<div class="container text-center">
    <button class="btn btn-secondary mb-3" onclick="toggleTheme()">Přepnout režim</button>

    <div class="card p-4">
        <h1 class="mb-3">Vítejte</h1>
        <p>Jste přihlášen jako: <strong th:text="${username}"></strong></p>
    </div>

    <div class="card mt-3 p-3">
        <h2 class="mb-3">Akce</h2>
        <ul class="list-group list-group-flush">
            <li class="list-group-item border-0">
                <a href="/auth/register">Registrovat se</a>
            </li>
            <li class="list-group-item border-0">
                <a href="/login">Přihlásit se</a>
            </li>
            <li class="list-group-item border-0">
                <a href="/animal">Prohlédnout si zvířata</a>
            </li>

            <li class="list-group-item border-0">
                <a href="/buy-ticket">Koupit lístek</a>
            </li>
            <li class="list-group-item border-0">
                <a href="/logout">Odhlásit se</a>
            </li>

            <!--
            <li class="list-group-item border-0">
                <a href="/cursors">Kurzory</a>
            </li>
            -->

            <!-- if worker -->
            <li class="list-group-item border-0" th:if="${isWorker}">
                <a href="/staff">Vypočítat mzdu</a> <small></small>
            </li>

            <!-- if admin -->
            <li class="list-group-item border-0" th:if="${isAdmin}">
                <a href="/admin/dashboard">Administrátorský panel</a> <small></small>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
