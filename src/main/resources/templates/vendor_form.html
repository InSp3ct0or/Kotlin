<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Přidat / Upravit dodavatele</title>

  <!-- Подключение Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Подключение кастомных стилей -->
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center" th:text="${vendor.vendorId != null} ? 'Upravit dodavatele' : 'Přidat dodavatele'"></h1>

  <form th:action="@{${vendor.vendorId != null} ? '/admin/vendor/edit/' + ${vendor.vendorId} : '/admin/vendor/add'}" method="post" class="mt-4">
    <div class="mb-3">
      <label for="name" class="form-label">Jméno:</label>
      <input type="text" id="name" name="name" th:value="${vendor.name}" required class="form-control">
    </div>

    <div class="mb-3">
      <label for="contactInformation" class="form-label">Kontaktní informace:</label>
      <input type="text" id="contactInformation" name="contactInformation" th:value="${vendor.contactInformation}" required class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Uložit</button>
  </form>

  <a href="/admin/vendor" class="btn btn-link mt-3 d-block text-center">Zpět</a>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Подключение кастомных скриптов -->
<script src="/scripts.js"></script>
</body>
</html>
