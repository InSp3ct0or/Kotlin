<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seznam produktů</title>

  <!-- Подключение Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Подключение кастомных стилей -->
  <link rel="stylesheet" href="/styles.css">

  <!-- Подключение Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-4">
  <!-- Кнопка для переключения темы -->
  <button class="btn btn-secondary mb-3" onclick="toggleTheme()">Přepnout režim</button>

  <h1>Seznam produktů</h1>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Název</th>
      <th>Množství</th>
      <th>Datum expirace</th>
      <th>Dodavatel</th>
      <th>Akce</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="food : ${foodList}">
      <td th:text="${food.name}"></td>
      <td th:text="${food.quantity}"></td>
      <td th:text="${food.expiryDate}"></td>
      <td th:text="${food.vendor.name}"></td>
      <td>
        <a th:href="@{'/admin/food/edit/' + ${food.foodId}}" class="btn btn-warning btn-sm">Upravit</a> |
        <form th:action="@{'/admin/food/delete/' + ${food.foodId}}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Opravdu chcete smazat?');">Smazat</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="/admin/food/add" class="btn btn-success">Přidat produkt</a>
</div>

<!-- Подключение вашего скрипта для переключения темы -->
<script src="/js/scripts.js"></script>
<a href="/" class="btn btn-primary fixed-bottom-left">Návrat na hlavní menu</a>
</body>
</html>
