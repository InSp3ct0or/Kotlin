<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrace byla úspěšná</title>

  <!-- Подключение Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Подключение кастомных стилей -->
  <link rel="stylesheet" href="/styles.css">

  <!-- Подключение Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-4">
  <!-- Кнопка для переключения темы -->
  <button class="btn btn-secondary mb-3" onclick="toggleTheme()">Přepnout režim</button>

  <h1 th:text="${message}"></h1> <!-- Zde se zobrazuje zpráva o úspěšné registraci -->
  <p>Teď se můžete přihlásit do systému pomocí svého uživatelského jména a hesla.</p>
  <a href="/login" class="btn btn-primary">Přejít na stránku přihlášení</a> <!-- Odkaz na stránku přihlášení -->
</div>
<a href="/" class="btn btn-primary fixed-bottom-left">Návrat na hlavní menu</a>
</body>
</html>
