<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Přidat/Upravit událost</title>

  <!-- Подключение Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Подключение кастомных стилей -->
  <link rel="stylesheet" href="/styles.css">

  <!-- Подключение внешнего скрипта -->
  <script src="/js/scripts.js" defer></script>
</head>
<body>
<div class="container my-4">
  <h1 th:text="${event.eventId != null ? 'Upravit událost' : 'Přidat událost'}"></h1>

  <!-- Кнопка для переключения темы -->
  <button class="btn btn-secondary mb-3" onclick="toggleTheme()">Přepnout režim</button>

  <!-- Форма для добавления/редактирования события -->
  <form th:action="@{/admin/events/save}" th:object="${event}" method="post">
    <input type="hidden" th:field="*{eventId}" />

    <div class="mb-3">
      <label for="name" class="form-label">Název:</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required />
    </div>

    <div class="mb-3">
      <label for="eventDate" class="form-label">Datum:</label>
      <input type="date" class="form-control" id="eventDate" th:field="*{eventDate}" required />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Popis:</label>
      <textarea class="form-control" id="description" th:field="*{description}"></textarea>
    </div>

    <div class="mb-3">
      <label for="attendees" class="form-label">Účastníci:</label>
      <input type="number" class="form-control" id="attendees" th:field="*{attendees}" required />
    </div>

    <button type="submit" class="btn btn-primary">Uložit</button>
  </form>

  <a href="/admin/events" class="btn btn-secondary mt-3">Zpět na seznam událostí</a>
</div>

<!-- Подключение Bootstrap JS (для взаимодействия с компонентами, если нужно) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<a href="/" class="btn btn-primary fixed-bottom-left">Návrat na hlavní menu</a>
</body>
</html>
