<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jazyky pro událost</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/js/scripts.js" defer></script>
</head>
<body>
<div class="container">
  <h1 th:text="'Jazyky pro událost: ' + ${event.name}" class="mb-4"></h1>

  <div th:if="${languages != null}">
    <ul class="list-group mb-4">
      <li th:each="language : ${languages}" class="list-group-item" th:text="${language.languageName}"></li>
    </ul>
  </div>

  <div th:if="${languages == null}">
    <p>Pro tuto událost nejsou k dispozici žádné jazyky.</p>
  </div>

  <div th:if="${message != null}">
    <p th:text="${message}" class="text-warning"></p>
  </div>

  <a href="/" class="btn btn-primary mt-4">Hlavní menu</a>
</div>
<a href="/" class="btn btn-primary fixed-bottom-left">Návrat na hlavní menu</a>
</body>
</html>
