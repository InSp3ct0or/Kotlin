<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zaměstnanci</title>

  <!-- Подключение Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Подключение кастомных стилей -->
  <link rel="stylesheet" href="/styles.css">

  <!-- Подключение Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/js/scripts.js" defer></script>


</head>
<body>
<div class="container my-4">

  <button class="btn btn-secondary mb-3" onclick="toggleTheme()">Přepnout režim</button>

  <h1>Seznam zaměstnanců</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Jméno</th>
      <th>Pozice</th>
      <th>Kontaktní informace</th>
      <th>Akce</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="staff : ${staffList}">
      <td th:text="${staff.name}"></td>
      <td th:text="${staff.position}"></td>
      <td th:text="${staff.contactInformation}"></td>
      <td>
        <a th:href="@{/staff/details/{staffId}(staffId=${staff.staffId})}" class="btn btn-info">Více informací</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<a href="/" class="btn btn-primary fixed-bottom-left">Návrat na hlavní menu</a>

</body>
</html>
