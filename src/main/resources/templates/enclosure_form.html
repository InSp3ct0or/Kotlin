<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add / Update Enclosure</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- Custom Script -->
  <script src="/js/scripts.js" defer></script>

  <script>
    function setFormAction() {
      var form = document.getElementById('enclosureForm');
      var enclosureId = /*[[${enclosure.enclosureId}]]*/ '';
      if (enclosureId) {
        form.action = '/admin/enclosure/edit/' + enclosureId;
      } else {
        form.action = '/admin/enclosure/add';
      }
    }
  </script>
</head>
<body onload="setFormAction()">
<div class="container mt-4">
  <h1 class="mb-4" th:text="${enclosure.enclosureId != null} ? 'Upravit výběh' : 'Přidat výběh'"></h1>

  <form id="enclosureForm" method="post">
    <div class="mb-3">
      <label for="type" class="form-label">Typ:</label>
      <input type="text" id="type" name="type" class="form-control" th:value="${enclosure.type}" required>
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Umístění:</label>
      <input type="text" id="location" name="location" class="form-control" th:value="${enclosure.location}" required>
    </div>

    <div class="mb-3">
      <label for="capacity" class="form-label">Kapacita:</label>
      <input type="number" id="capacity" name="capacity" class="form-control" th:value="${enclosure.capacity}" required>
    </div>

    <button type="submit" class="btn btn-primary">Uložit</button>
  </form>

  <a href="/admin/enclosure" class="btn btn-secondary mt-3">Zpět</a>
</div>
<a href="/" class="btn btn-primary fixed-bottom-left">Návrat na hlavní menu</a>
</body>
</html>
