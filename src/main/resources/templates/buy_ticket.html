<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vyberte událost</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- Custom Script -->
  <script src="/js/scripts.js" defer></script>
</head>
<body>
<div class="container text-center">
  <button class="btn btn-secondary mb-3" onclick="toggleTheme()">Přepnout režim</button>

  <h1 class="mb-4">Vyberte událost</h1>

  <form action="/buy-ticket" method="post">
    <div class="mb-3">
      <label for="eventId" class="form-label">Událost:</label>
      <select name="eventId" id="eventId" class="form-select" required>
        <option th:each="event : ${events}" th:value="${event.eventId}" th:text="${event.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Vybrat událost</button>
  </form>
</div>
<a href="/" class="btn btn-primary fixed-bottom-left">Návrat na hlavní menu</a>
</body>
</html>
