<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seznam dodavatelů</title>

  <!-- Подключение Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Подключение кастомных стилей -->
  <link rel="stylesheet" href="/styles.css">

  <!-- Подключение Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-4">
  <!-- Кнопка для переключения темы -->
  <button class="btn btn-secondary mb-3" onclick="toggleTheme()">Přepnout režim</button>

  <h1>Seznam dodavatelů</h1>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Jméno</th>
      <th>Kontaktní informace</th>
      <th>Akce</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vendor : ${vendors}">
      <td th:text="${vendor.name}"></td>
      <td th:text="${vendor.contactInformation}"></td>
      <td>
        <a th:href="@{'/admin/vendor/edit/' + ${vendor.vendorId}}" class="btn btn-warning btn-sm">Upravit</a> |
        <form th:action="@{'/admin/vendor/delete/' + ${vendor.vendorId}}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Jste si jisti, že chcete smazat?');">Smazat</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/admin/vendor/add" class="btn btn-primary">Přidat dodavatele</a>
</div>
<a href="/" class="btn btn-primary fixed-bottom-left">Návrat na hlavní menu</a>
</body>
</html>
