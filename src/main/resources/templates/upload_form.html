<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Načíst soubor</title>

  <!-- Подключение Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Подключение кастомных стилей -->
  <link rel="stylesheet" href="/styles.css">

  <!-- Подключение Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-4">
  <!-- Кнопка для переключения темы -->
  <button class="btn btn-secondary mb-3" onclick="toggleTheme()">Přepnout režim</button>

  <h1>Načíst soubor</h1>
  <form action="/files/upload" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="file" class="form-label">Vyberte soubor:</label>
      <input type="file" id="file" name="file" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="uploadedBy" class="form-label">Nahrál (jméno):</label>
      <input type="text" id="uploadedBy" name="uploadedBy" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Nahrát</button>
  </form>
</div>
<a href="/" class="btn btn-primary fixed-bottom-left">Návrat na hlavní menu</a>
</body>
</html>
