<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Úspěšný nákup vstupenky</title>

  <!-- Подключение Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Подключение кастомных стилей -->
  <link rel="stylesheet" href="/styles.css">

  <!-- Подключение Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-4">
  <!-- Кнопка для переключения темы -->
  <button class="btn btn-secondary mb-3" onclick="toggleTheme()">Přepnout režim</button>

  <h1>Ďakujeme za váš nákup, <span th:text="${visitor.name}"></span>!</h1>
  <p>Vaše vstupenka na akci <span th:text="${event.name}"></span> byla úspěšně zakoupena.</p>

  <!-- Загрузка цены -->
  <p>Cena: <span th:text="${price}"></span> EUR</p>

  <p>Jazyk akce: <span th:text="${language.languageName}"></span></p>

  <a href="/" class="btn btn-primary">Hlavní stránka</a>
</div>
<a href="/" class="btn btn-primary fixed-bottom-left">Návrat na hlavní menu</a>
</body>
</html>
