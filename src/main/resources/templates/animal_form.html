<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Přidat zvíře</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/css/styles.css">


  <!-- Custom Script -->
  <script src="/js/scripts.js" defer></script>
</head>
<body>
<div class="container text-center">
  <button class="btn btn-secondary mb-3" onclick="toggleTheme()">Přepnout režim</button>

  <h1 class="mb-4">Přidat nové zvíře</h1>

  <form action="/animal/add" method="post" class="form-group">
    <div class="mb-3">
      <label for="name" class="form-label">Jméno:</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="species" class="form-label">Druh:</label>
      <input type="text" id="species" name="species" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="birthdate" class="form-label">Datum narození:</label>
      <input type="date" id="birthdate" name="birthdate" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="gender" class="form-label">Pohlaví:</label>
      <input type="text" id="gender" name="gender" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="enclosureId" class="form-label">Výběh:</label>
      <select name="enclosureId" id="enclosureId" class="form-select" required>
        <option th:each="enclosure : ${enclosures}"
                th:value="${enclosure.enclosureId}"
                th:text="${enclosure.location + ' (' + enclosure.capacity + ' míst)'}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Přidat zvíře</button>
  </form>
</div>
<a href="/" class="btn btn-primary fixed-bottom-left">Návrat na hlavní menu</a>
</body>
</html>
