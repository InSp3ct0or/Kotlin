<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moje vstupenky</title>

  <!-- Подключение Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Подключение кастомных стилей -->
  <link rel="stylesheet" href="/styles.css">

  <!-- Подключение Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-4">
  <!-- Кнопка для переключения темы -->
  <button class="btn btn-secondary mb-3" onclick="toggleTheme()">Přepnout režim</button>

  <a href="/" class="btn btn-primary mb-4">Hlavní menu</a>

  <h1>Moje vstupenky</h1>

  <p th:if="${message}" th:text="${message}" class="text-info"></p>

  <ul class="list-group">
    <li th:each="ticket : ${tickets}" class="list-group-item">
      <span th:text="${ticket.event.name}">Název akce</span>
      - <span th:text="${ticket.visitDate}">Datum návštěvy</span>
    </li>
  </ul>
</div>
<a href="/" class="btn btn-primary fixed-bottom-left">Návrat na hlavní menu</a>
</body>
</html>
