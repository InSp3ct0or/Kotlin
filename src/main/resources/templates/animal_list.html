<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seznam zvířat</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- Custom Script -->
  <script src="/js/scripts.js" defer></script>
</head>
<body>
<div class="container text-center">
  <button class="btn btn-secondary mb-3" onclick="toggleTheme()">Přepnout režim</button>

  <div class="header mb-4">
    <h1>Seznam zvířat</h1>
    <a href="/animal/add" class="btn btn-success">Přidat zvíře</a>
  </div>

  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Jméno</th>
      <th>Druh</th>
      <th>Datum narození</th>
      <th>Pohlaví</th>
      <th>Výběh</th>
      <th>Načíst obrázek</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="animal : ${animals}">
      <td th:text="${animal.name}"></td>
      <td th:text="${animal.species}"></td>
      <td th:text="${animal.birthdate}"></td>
      <td th:text="${animal.gender}"></td>
      <td th:text="${animal.enclosure.location}"></td>
      <td>
        <form action="/files/upload" method="post" enctype="multipart/form-data">
          <input type="file" name="file" class="form-control" required>
          <input type="hidden" name="uploadedBy" value="Pracovník">
          <button type="submit" class="btn btn-primary mt-2">Načíst obrázek</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<a href="/" class="btn btn-primary fixed-bottom-left">Návrat na hlavní menu</a>
</body>
</html>
